<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #f1f1f1;
        }
        .message {
            max-width: 80%;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e1e1e1;
            color: black;
            align-self: flex-start;
        }
        .typing-indicator {
            font-style: italic;
            color: gray;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            background: white;
            padding: 8px;
        }
        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        #send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        #send-btn:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">üí¨ SQL Chatbot</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me a SQL question...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        function addMessage(text, isUser = false, isTyping = false) {
            let chatBox = document.getElementById("chat-box");
            let msgDiv = document.createElement("div");
            msgDiv.classList.add("message", isUser ? "user-message" : "bot-message");
            msgDiv.textContent = text;

            if (isTyping) {
                msgDiv.classList.add("typing-indicator");
                msgDiv.setAttribute("id", "typing-msg");
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addTable(data) {
            let chatBox = document.getElementById("chat-box");

            let table = document.createElement("table");
            let thead = document.createElement("thead");
            let tbody = document.createElement("tbody");

            let headers = Object.keys(data[0]);
            let headerRow = document.createElement("tr");

            headers.forEach(header => {
                let th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            data.forEach(row => {
                let tr = document.createElement("tr");
                headers.forEach(header => {
                    let td = document.createElement("td");
                    td.textContent = row[header] || "-";
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(tbody);
            chatBox.appendChild(table);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        setTimeout(() => {
            addMessage("üëã Hi, welcome! I can help you query the SQL database.");
            addMessage("üîó Connected to Hackathon2025 DB. How can I assist?");
        }, 500);

        document.getElementById("send-btn").addEventListener("click", function () {
            let userMessage = document.getElementById("user-input").value.trim().toLowerCase();
            if (!userMessage) return;

            addMessage(userMessage, true);

            let casualPhrases = ["hi", "hello", "hey", "how are you", "good morning", "good evening"];
            if (casualPhrases.includes(userMessage)) {
                setTimeout(() => {
                    addMessage("üëã Please let me know your database-related query!");
                }, 500);
                document.getElementById("user-input").value = "";
                return;
            }

            addMessage("ü§ñ Thinking...", false, true);

            //Send query to API
            fetch(`/query/?natural_query=${encodeURIComponent(userMessage)}`)
                .then(response => response.json())
                .then(data => {
                    let typingMsg = document.getElementById("typing-msg");
                    if (typingMsg) typingMsg.remove();

                    if (data.data && Array.isArray(data.data) && data.data.length > 0) {
                        addMessage("üìä Here is your result:");
                        addTable(data.data);
                    } else if (typeof data.data === "number" || typeof data.data === "string") {
                        addMessage("üì¢ " + data.data);
                    } else {
                        addMessage("‚ùå No data found.");
                    }
                })
                .catch(error => {
                    addMessage("‚ùå Error fetching data.");
                });

            document.getElementById("user-input").value = "";
        });
    </script>

</body>
</html>
